<!DOCTYPE html>

<html>

<body>
  <div id="root"></div>
</body>

<!--react 설치를 위해 두가지 키워드를 기억: react, react-dom -->
<!--React js는 어플리케이션이 상호작용할 수 있도록 다양한 도구 제공, 엔진과 같은 역할-->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<!--react-dom은 모든 React element들을 HTML body에 둘 수 있도록 제공 -->
<script src=" https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<!--브라우저가 JSX를 이해할 수 있게 설정-->
<script src ="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const root = document.getElementById("root");

  function App() {
  //state를 바꾸는 2가지 방법 
  //1. setCounter를 이용해서 새 값으로 바꾸는 방법 
  //2. setCounter를 이용하여 이전값을 이용해 바꾸는 방법 => 현재 쓰고 있는 방법 
  const [counter, setCounter]=React.useState(0);

  const onClick=()=>
  {
    //현재의 counter값을 이용해서 변경 
    //setCounter(counter+1);

    //state function이용해서 값을 변경 첫 번째 인자값:counter 
    //해당 함수가 현재 state를 얻도록 해주는 것
    setCounter((current)=>(current+1));
  }

  return(
  <div>
    <h3>Total clock:{counter}</h3>
    <button onClick={onClick}>Click me</button>
  </div> 
  );
}


  ReactDOM.createRoot(root).render(<App/>);
  
</script>

</html>
