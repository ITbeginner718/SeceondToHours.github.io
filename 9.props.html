<!DOCTYPE html>

<html>
  <body>
    <div id="root"></div>
  </body>

  <!--react 설치를 위해 두가지 키워드를 기억: react, react-dom -->
  <!--React js는 어플리케이션이 상호작용할 수 있도록 다양한 도구 제공, 엔진과 같은 역할-->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <!--react-dom은 모든 React element들을 HTML body에 둘 수 있도록 제공 -->
  <script src=" https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!--브라우저가 JSX를 이해할 수 있게 설정-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
  
  //'저장' 버튼 컴포넌트
  //props는 첫번째이자 유일한 인자 
  //short cut : function Btn(props) -> function Btn({text}) 
  //해당 props를 
  function Btn({text, big})
  {
    console.log(text,big);
    return<button style={{
      backgroundColor:"tomato",
      color:"white",
      padding:"10px 20px",
      border:0,
      borderRadius:10, 
      fontSize:big? 24:16,
    }}>
    {/*pros 등록 */}
    {text}
    </button>
  }

  // //'확인'버튼 컴포넌트 
  // // 문제 중복 상태 :text만 다르고 스타일이 다 똑같음
  // function ConfirmBtn()
  // {
  //   return <button style={{
  //     backgroundColor:"tomato",
  //     color:"white",
  //     padding:"10px 20px",
  //     border:0,
  //     borderRadius:10, 
  //   }}>Confirm</button>
  // }

  //컴포넌트
  function App()
    {
      return (
        <div> 
          {/*Btn의 text props값은 => function Btn("여기에서 오는것") */}
          {/*btn({text:"Save Changes"}) */}
          {/*big={true} 해당 프록스를 직접 만들 수 있음*/}
          <Btn text="Save Changes" big={true}/>
          <Btn text="Continue" big={false}/>
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.createRoot(root).render(<App/>);
  </script>
</html>
