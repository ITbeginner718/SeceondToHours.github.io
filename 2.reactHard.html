<!DOCTYPE html>

<html>

<body>
  <div id="root"></div>
</body>

<!--react 설치를 위해 두가지 키워드를 기억: react, react-dom -->
<!--React js는 어플리케이션이 상호작용할 수 있도록 다양한 도구 제공, 엔진과 같은 역할-->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<!--react-dom은 모든 React element들을 HTML body에 둘 수 있도록 제공 -->
<script src=" https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<script>
  //처음은 React JS로 element를 생성하는 어려운 방법 제시

  //React와 바닐라 js의 차이는 
  //바닐라는 html파일에 태그를 생성하고 js에서 요소를 가져오는 방식
  //React는 JS파일에서 태그를 생성하고 html에 배치하는 방식 

  //React js로 element를 생성 
  //아직은 페이지에 등록된 상태는 아님 
  const root = document.getElementById("root");

  //1번째 인덱스는 태그 값을 설정 
  //2번째 인덱스는 속성(props) (class, id, style:{},Event 등) 값을 설정, (props가 포함된 object)  
  //3번째 인덱스는 content(내용)을 설정  
  const h3 = React.createElement("h3",/*{ id:"sex span", style:{color:"red"}}*/
  { //onMouseEnter 소문자 대문자 체크 중요 
    onMouseEnter:()=> {console.log("mouse Enter")}, id:"title"}, "Hello i am span");

  const btn =React.createElement("button",{
  onClick:()=>console.log("im clicked"),
  style:{backgroundColor:"tomato"}
}, "Click me!");

  //span과 btn 합치기 
  const container =React.createElement("div",null,[h3,btn]);
  //html에 해당 요소(태그)들을 등록하도록 설정
  //render의 의미는 react element를 가지고 HTML로 만들어 배치한다는 것. 
  ReactDOM.createRoot(root).render(container);
  
</script>

</html>
