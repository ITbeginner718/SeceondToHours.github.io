<!DOCTYPE html>

<html>

<body>
  <div id="root"></div>
</body>

<!--react 설치를 위해 두가지 키워드를 기억: react, react-dom -->
<!--React js는 어플리케이션이 상호작용할 수 있도록 다양한 도구 제공, 엔진과 같은 역할-->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<!--react-dom은 모든 React element들을 HTML body에 둘 수 있도록 제공 -->
<script src=" https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<!--브라우저가 JSX를 이해할 수 있게 설정-->
<script src ="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const root = document.getElementById("root");
  //JSX 기본 문법 
  //하위 태그로 들어가긴 위해서는 해당 변수를 함수화 해줘야 함 
  //컴포넌트는 무조건 첫글자 <대문자>로 작성해야함
  const Title=()=> (<h3 id="title" onMouseEnter={()=> {console.log("mouse Enter")}}> Hello i am a Title</h3>);

  // const h3 = React.createElement("h3",
  // { //onMouseEnter 소문자 대문자 체크 중요 
  //   onMouseEnter:()=> {console.log("mouse Enter")}, id:"title"}, "Hello i am span");

  //JSX 기본 문법 
  //컴포넌트 무조건 첫글자 대문자로 작성해야함
  //() => ( ); 는 function Btn() { return ( ); } 
  const Button = ()=>(<button style={{backgroundColor:"tomato"}} onClick={()=> console.log("im clicked")}>Click me</button>);

//   const btn =React.createElement("button",{
//   onClick:()=>console.log("im clicked"),
//   style:{backgroundColor:"tomato"}
// }, "Click me!");

  //span과 btn 합치기 
 //const container =React.createElement("div",null,[title,btn]);
  //함수화로 된 변수들이 HTML태그인 것처럼 포함시키기 
  //변수명(컴포넌트)를 소문자로 작성하면 HTML태그로 인식하게 됨 
  const Container= ()=>(
  <div>
    <Title/> <Button/> 
  </div> )

  //html에 해당 요소를(태그)들을 등록하도록 설정
  //render의 의미는 react element를 가지고 HTML로 만들어 배치한다는 것. 
  ReactDOM.createRoot(root).render(<Container/>);
  
</script>

</html>
