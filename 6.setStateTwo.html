<!DOCTYPE html>

<html>

<body>
  <div id="root"></div>
</body>

<!--react 설치를 위해 두가지 키워드를 기억: react, react-dom -->
<!--React js는 어플리케이션이 상호작용할 수 있도록 다양한 도구 제공, 엔진과 같은 역할-->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<!--react-dom은 모든 React element들을 HTML body에 둘 수 있도록 제공 -->
<script src=" https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<!--브라우저가 JSX를 이해할 수 있게 설정-->
<script src ="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const root = document.getElementById("root");
  function App(){

    {/* 데이터를 다루는 방법: setState */}
    {/* setState는 배열을 제공해줌 */}
    {/* [첫번째는 data, 두번째는 data를 바꿔주는 function]*/}
    const [counter, setCounter]=React.useState(0);
  
    const onClick=()=>
    {
      {/*값이 변경되면 counter 컴포넌트는 해당 값으로 변경*/}
      {/*자동 렌더링*/}

      {/*modifier함수를 이용해서 state를 바꾸면 해당 컴포넌트{counter}가 재생성되고 */}
      {/*새로운 값을 갖고 마지막으로 return 실행 */}
      {/*해당 컴포넌트{counter}만 변경*/}
      setCounter(counter+1);

      {/* setCounter(123123); 해당 함수는 다음과 같음 => 
        counter=123123;
        ReactDOM.createRoot(root).render(<App/>);*/}
    }
  
    
    console.log("rendered");
    console.log({counter});
    
    return(
    <div>
    <h3>Total clock:{counter}</h3>
    <button onClick={onClick}>Click me</button>
  </div> 
  );
}
  ReactDOM.createRoot(root).render(<App/>);
  
</script>

</html>
