<!DOCTYPE html>

<html>

<body>
  <div id="root"></div>
</body>

<!--react 설치를 위해 두가지 키워드를 기억: react, react-dom -->
<!--React js는 어플리케이션이 상호작용할 수 있도록 다양한 도구 제공, 엔진과 같은 역할-->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<!--react-dom은 모든 React element들을 HTML body에 둘 수 있도록 제공 -->
<script src=" https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<!--브라우저가 JSX를 이해할 수 있게 설정-->
<script src ="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const root = document.getElementById("root");
  
  let counter=0;
  //function
  function countUp()
  {
    counter=counter+1;
    render();
  }
  function render()
  {
    {/*재 렌더링 */}
    {/*리액트 장점: 렌더링이 되야 하는 부분(counter)만 렌더링 되고 있음 */}
    ReactDOM.createRoot(root).render(<Container/>);
  }

  //이벤트 기능 
  const Container= ()=>(
  <div>
    {/* {}로 변수 삽입 */}
    <h3>Total clock:{counter}</h3>

    {/* 이벤트 리스너도 {} 사용 */}
    {/* 어플리케이션이 시작되면 단 한번만 렌더링 됨
      어플리케이션이 시작될 때 clock:0 이였으니 clock count는 증가하지만 리액트 특성상 UI는 한번만 렌더링 되었기 때문에
      아무런 변화가 없음  */}
    <button onClick={countUp}>Click me</button>
  </div> )

 {/*단 한번만 렌더링=> 새로 고침해도 UI 업데이트가 안됨 */}
  ReactDOM.createRoot(root).render(<Container/>);
  
</script>

</html>
